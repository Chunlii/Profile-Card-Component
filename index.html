<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="top-image" src="./images/bg-pattern-top.svg" alt="">
  <div class="main"> 
      <section class="card-top">
        <img class="pattern-card" src="./images/bg-pattern-card.svg" alt="">
      </section>
      <img class="photo" src="./images/image-victor.jpg" alt="">
      <section class="mid-section">
        <h2>Victor Crest <span>26</span> 
        </h2>
        <h3>London</h3>
      </section>
        
      <div class="bottom">
          <section> 80K <p>Followers</p> </section>
          <section>803K <p>Likes</p> </section>
          <section>1.4K <p>Photos</p> </section>
      </div>
  </div>
  <img class="bottom-image" src="./images/bg-pattern-bottom.svg" alt="">
</body>
</html>
